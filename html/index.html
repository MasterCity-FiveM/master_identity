<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body onkeydown="TriggeredKey(this)">
		<video id="myVideo">
		<source src="https://mastercity.ir/files/register.webm" type="video/mp4">
		</video>
		<div class="dialog">
			<img id="logo" src="img/logo.png">
			<form id="register" name="register" action="#">

				<div id='getPhone'>
					<input id="phone" type="text" class="" name="phone" placeholder="شماره موبایل (مانند: 09151234567)" onKeyDown="if(this.value.length==11 && event.keyCode!=8) return false;" onkeypress="if (!isNumber(event) == true) return false;" onKeyUp="checkPhone()" onmouseup="checkPhone()"><br>
					<button id="submit1" type="submit"><font size="5px">دریافت کد از طریق پیامک</font></button>
				</div>

				<div id='RegisterForm' class="hide-class">
					<input id="code" type="text" class="" name="code" placeholder="کد 6 رقمی ارسال شده به تلفن همراه" onKeyDown="if(this.value.length==6 && event.keyCode!=8) return false;" onkeypress="if (!isNumber(event) == true) return false;" onKeyUp="checkCode()" onmouseup="checkCode()"><br>
					<input id="firstname" type="text" class="" name="firstname" placeholder="نام شما (حداکثر 16 حرف)" onKeyDown="if(this.value.length==16 && event.keyCode!=8) return false;" onkeypress="if (isNumber(event) == true) return false;" onKeyUp="checkFirstName()" onmouseup="checkFirstName()"><br>
					<input id="lastname" type="text" class="" name="lastname" placeholder="نام خانوادگی (حداکثر 16 حرف)" onKeyDown="if(this.value.length==16 && event.keyCode!=8) return false;" onkeypress="if (isNumber(event) == true) return false;" onKeyUp="checkLastName()" onmouseup="checkLastName()"><br>
					<center>
						<div class="radio-toolbar">
							<input type="radio" id="radiom" name="sex" value="m" checked>
							<label for="radiom">مرد</label>
						
							<input type="radio" id="radiof" name="sex" value="f">
							<label for="radiof">زن</label>
						</div>
					</center>
					
					<button id="submit" type="submit"><font size="5px">ثبت نام</font></button>
				</div>

			</form>
		</div>
		<script>

			var myFirstName = document.getElementById('firstname');
			var myLastName = document.getElementById('lastname');
			var myPhone = document.getElementById('phone');
			var myCode = document.getElementById('code');

			function isNumber(e) {
				var key=e.which || e.KeyCode;
				if ( key >=48 && key <= 57) {
					return true; 
				}
				else {
					return false;
				}
			}

			
			$(document).ready(function() {
				$("#submit1").click(function(){
					var value = myPhone.value;
					if(value.trim().match(/^[0-9]*$/) != null && value.length == 11) {
						$("#getPhone").addClass('hide-class');
						$("#RegisterForm").removeClass('hide-class');
					}
				});
			});

			function checkCode() {
				var value = myCode.value;
				if(value.trim().match(/^[0-9]*$/) == null) {
					myCode.style.backgroundColor = '#E06666';
					myCode.style.color = 'black';
				}
				else {
					if(value.length == 6) {
						myCode.style.backgroundColor = '#B6D7A8';
						myCode.style.color = 'black';
					}
					else {
						myCode.style.backgroundColor = '#E06666';
						myCode.style.color = 'black';
					}
				}
			}

			function checkPhone() {
				var value = myPhone.value;
				if(value.trim().match(/^[0-9]*$/) == null) {
					myPhone.style.backgroundColor = '#E06666';
					myPhone.style.color = 'black';
				}
				else {
					if(value.length == 11) {
						myPhone.style.backgroundColor = '#B6D7A8';
						myPhone.style.color = 'black';
					}
					else {
						myPhone.style.backgroundColor = '#E06666';
						myPhone.style.color = 'black';
					}
				}
			}

			function checkFirstName() {
				var value = myFirstName.value;
				if(value.trim().match(/^[a-zA-Z][0-9a-zA-Z .,'-]*$/) == null) {
					myFirstName.style.backgroundColor = '#E06666';
					myFirstName.style.color = 'black';
				}
				else {
					if(value.length > 0 && value.length < 17) {
						myFirstName.style.backgroundColor = '#B6D7A8';
						myFirstName.style.color = 'black';
					}
					else {
						myFirstName.style.backgroundColor = '#E06666';
						myFirstName.style.color = 'black';
					}
				}
			}

			function checkLastName() {
				var value = myLastName.value;
				if(value.trim().match(/^[a-zA-Z][0-9a-zA-Z .,'-]*$/) == null) {
					myLastName.style.backgroundColor = '#E06666';
					myLastName.style.color = 'black';
				}
				else {
					if(value.length > 0 && value.length < 17) {
						myLastName.style.backgroundColor = '#B6D7A8';
						myLastName.style.color = 'black';
					}
					else {
						myLastName.style.backgroundColor = '#E06666';
						myLastName.style.color = 'black';
					}
				}
			}
			
			
			function TriggeredKey(e) {
				var keycode;
				if (window.event) keycode = window.event.keyCode;
				if (window.event.keyCode == 13 || window.event.keyCode == 27) return false;
			}
		</script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
